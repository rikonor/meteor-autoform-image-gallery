<template name="afImageGallery">
  <div class="af-image-gallery-input">

    <!-- Controls -->
    <div class="controls">
      <input class="search-filter" placeholder="Find image..." />
    </div>

    <!-- Image collection -->
    <div class="images">
      {{#each images}}
      {{> afImageGalleryImage }}
      {{/each}}
    </div>

    <!-- Actual input (hidden) -->
    <input type="hidden" class="image-value" value="{{selectedValue}}" data-schema-key="{{schemaKey}}" />
  </div>
</template>

<template name="afImageGalleryImage">
  <div class="image {{isSelected}}">
    <img src="{{ imageUrl }}" />
  </div>
</template>
